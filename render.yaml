services:
  - type: web
    name: web-scrapper-api
    env: python
    plan: free
    region: oregon 
    buildCommand: "pip install -r requirements.txt"
    startCommand: "fastapi run main.py --host 0.0.0.0 --port $PORT"
    pythonVersion: "3.12.0"
    envVars:
      - key: PORT
        value: "10000"  # No es obligatorio, Render lo asigna autom√°ticamente
